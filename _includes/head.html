<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.tagline }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

  <!-- meta -->
  <meta property="og:site_name" content="{{ site.title }}" />
  <link rel="author" href=”https://plus.google.com/+ChristianJunker-chjdev” />
  <link rel="publisher" href=”https://plus.google.com/+ChristianJunker-chjdev” />
  <meta name="twitter:site" content="@chjdev">
  <meta name="twitter:creator" content="@chjdev">
  <meta property="fb:admins" content="100001116378059">

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <meta name="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">

  <meta property="og:type" content="blog" />

  {% if page.card_type %}
    <meta name="twitter:card" content="{{ page.card_type }}">
  {% else %}
    <meta name="twitter:card" content="summary">
  {% endif %}

  {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta name="twitter:title" content="{{ page.title }}">
  {% else %}
    <meta property="og:title" content="{{ site.title }}" />
    <meta name="twitter:title" content="{{ site.title }}">
  {% endif %}

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    <meta name="og:description" content="{{ page.description }}">
    <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta name="og:description" content="{{ site.description }}">
    <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}

  {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
    <meta name="twitter:image:src" content="{{ site.url }}{{ page.image }}">
  {% else %}
    <meta name="og:image" content="{{ site.url }}/assets/logo.png">
    <meta name="twitter:image:src" content="{{ site.url }}/assets/logo.png">
  {% endif %}

  <!-- JSON-LD -->
  <script type="application/ld+json">
  {
    "@context" : "http://schema.org",
    "@type" : "Article",
  {% if page.title %}
    "name" : "{{ page.title }}",
  {% else %}
    "name" : "{{ site.title }}",
  {% endif %}
    "author" : {
      "@type" : "Person",
      "name" : "Christian Junker"
    },
  {% if page.date %}
    "datePublished" : "{{ page.date | date_to_xmlschema }}",
  {% else %}
    "datePublished" : "{{ site.time | date_to_xmlschema }}",
  {% endif %}
  {% if page.image %}
    "image" : "{{ site.url }}{{ page.image }},
  {% else %}
    "image" : "{{ site.url }}/assets/logo.png",
  {% endif %}
    "url" : "{{ site.url }}{{ page.url }}",
    "publisher" : {
      "@type" : "Organization",
      "name" : "chjdev"
    }
  }
  </script>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-57470771-5', 'auto');
    ga('send', 'pageview');
  </script>

</head>
