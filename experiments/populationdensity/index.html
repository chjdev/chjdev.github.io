<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>

<body style="margin: 0">
<canvas id="canvas" height="450" width="450" style="width: 100%; height: 100%;"></canvas>
<input type="range" min="-90" max="90" value="-20" id="lon"
       style="transform: rotate(270deg); position: absolute; top: 50%; right: 0;">
<input type="range" min="-180" max="180" value="0" id="lat"
       style="position: absolute; bottom: 3em; left: 50%;">
<script type="text/javascript" src="index.js"></script></body>
</html>
