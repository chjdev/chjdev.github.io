<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <img class="mastlogo" src="{{ site.baseurl }}/assets/logo.png"/>
        <div class="mastmain">
          <h1 class="masttitle"><a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a></h1>
          <span class="mastspacer">|</span>
          <ul class="mastnav">
            {% for page in site.pages_list %}
              <li><small><a href="{{ page[1]  }}">{{ page[0] }}</a></small></li>
            {% endfor %}
          </ul>
          <br/>
          <small>{{ site.tagline }}</small>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
