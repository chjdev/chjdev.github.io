<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <a href="{{ site.baseurl }}/"><img class="mastlogo" src="{{ site.baseurl }}/assets/logo.png"/></a>
        <div class="mastmain">
          <h1 class="masttitle"><a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a></h1>
          <span class="mastspacer">|</span>
          <ul class="mastnav">
            {% for page in site.pages_list %}
              <li><small><a href="{{ page[1]  }}">{{ page[0] }}</a></small></li>
            {% endfor %}
          </ul>
          <br/>
          <small>{{ site.tagline }}</small>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
        <small>
                Questions or comments? <a href="https://twitter.com/intent/tweet?screen_name=chjdev" class="twitter-mention-button" data-related="chjdev">Tweet me @chjdev</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </small>
      </footer>
    </div>

  </body>
</html>
